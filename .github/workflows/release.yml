name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  release:
    if: github.repository == 'ydb-platform/ydb-ui-components'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm test
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          target-branch: ${{ github.ref_name }}

      # Publication steps - only run if release was created
      - name: Publish to npm
        if: steps.release.outputs.release_created == 'true'
        run: npm publish
